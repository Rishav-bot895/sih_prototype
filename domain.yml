version: "3.1"

intents:
  - greet
  - symptom
  - affirm
  - deny
  - goodbye

entities:
  - symptom

slots:
  symptom1:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: symptom

  symptom2:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: symptom

  symptom3:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: symptom

forms:
  symptom_form:
    required_slots:
      - symptom1
      - symptom2
      - symptom3

responses:
  utter_greet:
    - text: "Hi, I am a health chatbot. Tell me your first symptom."

  utter_ask_symptom1:
    - text: "What is your first symptom?"

  utter_ask_symptom2:
    - text: "Can you tell me another symptom you have?"

  utter_ask_symptom3:
    - text: "Do you have any other symptom?"

  utter_cannot_diagnose:
    - text: "I cannot pinpoint your condition with certainty. Please consult a doctor."

  utter_disclaimer:
    - text: "⚠️ I am just a chatbot. Please consult a qualified health practitioner."

actions:
  - action_check_disease
  - validate_symptom_form
