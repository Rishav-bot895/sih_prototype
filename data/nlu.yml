version: "3.1"

nlu:
- intent: greet
  examples: |
    - hi
    - hello
    - hey

- intent: symptom
  examples: |
    # Common Cold
    - I have [cough](symptom)
    - I am sneezing a lot
    - I have a [runny nose](symptom)
    - I feel [sore throat](symptom)
    - I am feeling [fatigued](symptom)

    # Hypertension
    - My [blood pressure](symptom) is high
    - I feel [dizzy](symptom)
    - I have [headache](symptom)
    - I feel [shortness of breath](symptom)
    - I have [chest pain](symptom)

    # Dengue
    - I have [high fever](symptom)
    - I am experiencing [rashes](symptom)
    - I feel [joint pain](symptom)
    - I have [headache](symptom)
    - I feel [nausea](symptom)

    # Malaria
    - I have [chills](symptom)
    - I feel [feverish](symptom)
    - I am experiencing [sweating](symptom)
    - I have [headache](symptom)
    - I feel [fatigue](symptom)

    # Typhoid
    - I have [fever](symptom)
    - I feel [stomachache](symptom)
    - I have [headache](symptom)
    - I feel [nausea](symptom)
    - I am [weak](symptom)
